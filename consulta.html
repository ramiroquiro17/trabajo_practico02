<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <title>|Tienda| - Contacto</title>
  <link rel="shortcut icon" href="img/favicon.ico">
  <link rel="stylesheet" href="scss/styles.css">
  <link rel="stylesheet" href="scss/myStyles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>

<body>

  <section class="form-contact py-5 fs-5">
      <h2 class="text-center m-5 p-2"><i>¡Ante cualquier duda o reclamo, no dudes en contactárnos!</i></h2>
      <div class="container">
        <form class="row">
          <div class="mb-4 col-4">
            <label for="Nombre" class="form-label"><i>Nombres</i></label>
            <input type="text" class="form-control" id="Nombre" aria-describedby="nombre">
            <div id="nombre" class="form-text text-dark fs-6">Introduzca su nombre completo.</div>
          </div>
          <div class="mb-4 col-4">
            <label for="exampleInputEmail1" class="form-label"><i>Email</i></label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="nombre">
            <div id="emailHelp" class="form-text text-dark fs-6">Introduzca su correo electrónico.</div>
          </div>
          <div class="mb-4 col-4">
            <label for="Asunto" class="form-label"><i>Asuntos</i></label>
            <input type="text" class="form-control" id="asunto" aria-describedby="asunto">
            <div id="asunto" class="form-text text-dark fs-6">Introduzca el asunto de la consulta o reclamo.</div>
          </div>
          <div class="mb-4 col-12">
            <label for="Mensaje"><i>Mensaje</i></label>
            <textarea class="form-control" name="mensaje" id="" cols="30" rows="5"></textarea>
          </div>
          <div class="text-center"> <button type="submit" class="btn btn-primary">Enviar</button></div>
        </form>
      </div>
  </section>

</body>

</html>
